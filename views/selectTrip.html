    <script>
        $(document).ready(function () {

            var tripTable
            var tripid
            $.ajax({
                method: "GET",
                url: "/tripName",
                success: function (data) {

                    tripTable = $("#tripTable").DataTable({
                        "searching": false,
                        "paging": true,
                        "ordering": false,
                        "info": false,
                        "lengthChange": false,
                        deferRender: true,
                        columns: [
                            { data: "TripID", "visible": false },
                            { data: "No", title: "ลำดับ" },
                            { data: "TripName", title: "ชื่อทิป" },
                            { defaultContent: "<button id='btnPrint' class='btn btn-primary text-light'>เลือก</button> ", orderable: false, title: "ลายละเอียด" },
                        ],
                        responsive: true
                    });


                    for (let i = 0; i < data.length; i++) {
                        data[i].No = i + 1
                    }

                    console.log(data)
                    tripTable.clear();
                    tripTable.rows.add(data).draw();

                    $('#tripTable tbody').on('click', 'td', function () {
                        var data = tripTable.row(this).data();
                        tripid = data.TripID
                        console.log(tripid)
                        if (tripid != null) {
                            // localStorage.TripID = tripid
                            sessionStorage.TripID = tripid
                            window.location.replace('/tripinformation')
                        } else {
                            alert("กรุณาเลือกแผนการท่องเที่ยว")
                        }


                    });

                    // $('#mappage').click(function (e) {
                    //     if (tripid == null) {
                    //         alert("กรุณาเลือกแผนการท่องเที่ยว")
                    //     }
                    //     else {
                    //         window.location.replace('/tripinfor')
                    //     }

                    // });

                    $('#searchBick').click(function (e) {
                        window.open('https://www.facebook.com/rent2gotravel/', '_blank');

                    });
                }
            });

            $("#logout").click(function () {
                sessionStorage.removeItem('TripID');
                window.location.replace('/')
            })




        });
    </script>
